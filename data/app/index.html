<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>WiiU Manager</title>

    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/mdb.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body class="dark-themeable dark">
    <div class="loader-container">
        <div class="loader">
            <span class="dot dot_1"></span>
            <span class="dot dot_2"></span>
            <span class="dot dot_3"></span>
            <span class="dot dot_4"></span>
        </div>
    </div>

    <nav class="controls fixed-top navbar navbar-toggleable-xl navbar-inverse bg-faded dark-themeable dark">
        <a class="navbar-brand" href="#">Cemu Manager</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Files</a>
                </li>
                <li class="nav-item btn-group">
                    <a class="dropdown-toggle nav-link" id="settings-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    settings
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="settings-dropdown">
                        <li><a id="dark-theme-option" href="#">Toggle Dark Theme</a></li>
                        <li><a href="#">Place Holder Data</a></li>
                        <li><a href="#">Place Holder Data</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn-window-option btn-window-option-minimize"><i class="fa fa-window-minimize dark-themeable dark" style="color: white" aria-hidden="true"></i></button>
                </li>
                <li class="nav-item">
                    <button class="btn-window-option btn-window-option-maximize"><i class="fa fa-window-maximize dark-themeable dark" style="color: white" aria-hidden="true"></i></button>
                </li>
                <li class="nav-item">
                    <button class="btn-window-option btn-window-option-close"><i class="fa fa-window-close-o dark-themeable dark" style="color: white" aria-hidden="true"></i></button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="content-main">
            <div style="padding-top:3em;" class="container flex-column animated fadeIn">
                <div class="row" id="game-holder"></div>
            </div>
        </div>
        <div class="content-details">
            <div style="padding-top:3em;" class="container flex-column">
                <h3 id="details-title"></h3>
                <div class="row">
                    <div class="col-md-3">
                        <button id="btn-back" type="button" class="btn btn-danger btn-circle btn-lg"><i class="fa fa-arrow-left"></i> Back</button>
                    </div>
                    <div class="col-md-4">
                        <button game-path="" launch-with="cemu" id="btn-launch" type="button" class="btn btn-success btn-circle btn-lg launch"><i class="fa fa-gamepad"></i> Launch</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="details-ESRB"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span>Co-op: <span id="details-coop"></span></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span>Players: <span id="details-players"></span></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <span><span id="details-rating"></span>/10</span>
                    </div>
                </div>
                <div class="row top-padding-10" id="game-details">
                    <div id="overview-wrapper">
                        <div class="col-md-12" id="details-overview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="" class="bg-image">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="./assets/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/tether.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/mdb.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="gamepad.js"></script>
    <script type="text/javascript">ipcRenderer.send('load_all_games_emulators');</script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
