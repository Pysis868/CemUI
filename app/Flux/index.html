<!DOCTYPE html>
<html>
    <head>
        <title>CemUI</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h2 class="txt-s-32 txt-pad-lr txt-c-black txt-up txt-extrabold">CEM<span class="txt-c-blue">UI</span></h2>
                <div>
                    <h2 class="txt-s-24 txt-pad-lr txt-up txt-c-black" style="display: inline-block;" id="clock">12:00 AM</h2>
                    <h2 class="txt-s-24 txt-pad-lr txt-up txt-c-black" style="display: inline-block; cursor: pointer" id="menu_button">menu</h2>
                </div>
            </div>
            <h2 class="txt-up txt-c-purple txt-s-24 txt-pad-lr">Recently played</h2>
            <div class="square-cont" id="recent"></div>
            <h2 class="txt-up txt-c-purple txt-s-24 txt-pad-lr">Library</h2>
            <div class="square-cont highlighted" id="library"></div>
        </div>

        <div class="modal_list"></div>
        
    
        <template id="TEMPLATE_GAME_MODAL">
            <div class="game_modal">
                <div class="content">
                    <div class="main-header">
                        <h2 class="close-btn txt-s-24 txt-c-white">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </h2>
                        <h2 class="title txt-s-24 txt-c-white">Nes Remix</h2>
                        <h3 class="txt-s-14 txt-c-white">NOTE: If you downloaded an update or DLC for this game, be sure to install it using the <code>Cemu Instances</code> tab in the top left and selecting the update/DLC <code>meta.xml</code> and waiting for the completed notification.</h3>
                    </div>
                    
                    <div class="buttons">
                        <div class="dropdownbutton cemudropdown launchgame">
                            <div class="btn head txt-s-16 txt-c-black">
                                <p class="txt-s-16 txt-bold button button-small button-left play-button">Play</p>
                                <i class="button play-button-dropdown button-small button-right fa fa-caret-down" aria-hidden="true"></i>
                            </div>
                            <div class="items play-items txt-s-16 txt-c-black">
                                <div class="item">ERROR</div>
                            </div>
                        </div>
                        <div class="dropdownbutton cemudropdown shortcut">
                            <div class="head txt-s-16 txt-c-black">
                                <p class="txt-s-16 txt-bold button button-small button-left shortcut-button">Create desktop shortcut</p>
                                <i class="shortcut-button-dropdown button button-small button-right fa fa-caret-down" aria-hidden="true"></i>
                            </div>
                            <div class="items shortcut-items txt-s-16 txt-c-black">
                                <div class="item">ERROR</div>
                            </div>
                        </div>
                    </div>
                    <div class="main_content">
                        <div class="about txt-c-white">
                            <h2 class="txt-s-18">About</h2>
                            <p>Super mario maker is a sidescrolling platform video game and game creation system developed and published by nintendo for the wii u game console, which released worldwide in September 2015.</p>
                        </div>
                    </div>
                    <div class="screenshots">
                        <img class="screenshot" src="https://s.candybanana.com/images/f017/nes_remix_2_4.jpg" >
                        <img class="screenshot" src="https://s.candybanana.com/images/f017/nes_remix_2_4.jpg" >
                        <img class="screenshot" src="https://s.candybanana.com/images/f017/nes_remix_2_4.jpg" >
                        <img class="screenshot" src="https://s.candybanana.com/images/f017/nes_remix_2_4.jpg" >
                    </div>
                </div>
            </div>
        </template>
        <template id="TEMPLATE_GAME_ITEM">
            <div class="item img-cap-white">
                <div>
                    <p>A random game <span>More</span></p>
                </div>
            </div>
        </template>

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/main.js"></script>
        <script src="js/gamepad.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>

</html>
