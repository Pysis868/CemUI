<!DOCTYPE html>
<html>
    <head>
        <title>CemUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <iframe id="webview"></iframe>
        
        <div id="smm">
            <div class="main">
                <div class="header">
                    <h1 class="txt-s-32 txt-c-yellow txt-font-smm">Super Mario Maker Database</h1>
                    <h1 class="close txt-button txt-s-24 txt-c-yellow txt-font-smm" onclick="toggleSMMDB();">Back</h1>
                </div>
                <div class="wrapper">
                    <div class="colm"></div>
                    <div class="colm"></div>
                </div>
            </div>
            <div class="overlay">
                <div>
                    <div>
                    <h1 class="txt-font-smm txt-s-48">Super Mario Maker</h1>
                    </div>
                </div>
                <div>
                    <div>
                        <h1 class="txt-font-smm txt-s-48">Database</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="dl">
            <div class="loading-overlay">
                <div class="title">
                    <div class="head"><h1>Downloading ticket cache...</h1></div>
                    <div class="small"><small>This may take a while on the first go.</small></div>
                </div>
            </div>
            <div class="header">
                <h2 class="txt-s-32 txt-pad-lr txt-c-black txt-up txt-extrabold">CEM<span class="txt-c-blue">UI</span> <span class="txt-c-purple txt-up txt-extrabold">Downloads center</span></h2>
                <h2 class="txt-s-24 txt-pad-lr txt-up txt-c-black"><span class="txt-link txt-link-black">back</span></h2>
            </div>
            <div class="menu">
                <h2 class="txt-up txt-center txt-c-purple txt-s-24 txt-pad-lr"><span class="txt-link txt-link-white-blue menu-active">popular</span> <span class="txt-link txt-link-white-blue">mario</span> <span class="txt-link txt-link-white-blue">search</span></h2> 
            </div>
            <div class="main"></div>
        </div>
        <template id="TEMPLATE_DL_GRID">
            <div class="item_container">
                <img>
                <h2 class="title content txt-s-24 txt-c-purple"></h2>
                <p class="desc content txt-s-18 txt-c-black"></p>
                <p class="txt-s-24 txt-c-blue download txt-button txt-button-white">download</p>
                <div class="download_container">
                    <p class="txt-s-18">Downloading...</p>
                    <div class="download_bar"><div class="download_ind"></div></div>
                </div>
            </div>
        </template>
        
        
        <template id="TEMPLATE_SMMDB_COURSE">
            <div class="course">
                <div class="title">
                    <p class="left txt-s-16 txt-c-white"></p>
                </div>
                <div class="content">
                    <p class="course-name txt-s-16 txt-bold txt-c-black"></p>
                    <div class="left img_container img_thumbnail">
                        <img>
                    </div>
                    <div class="details">
                        <div class="type"></div>
                        <div class="upload-date txt-s-16 txt-bold txt-c-black"></div>
                        <div class="owner txt-s-16 txt-bold txt-c-black"></div>
                        <div class="stars">
                            <span class="course-star-icon txt-s-16">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </span>
                            <span class="course-star-count txt-s-16 txt-bold txt-c-black"></span>
                        </div>
                    </div>
                    <div class="img_container img_preview">
                        <img>
                    </div>
                </div>
                <div class="footer">
                    <h1 class="download txt-button txt-button-white txt-s-24 txt-c-black txt-font-smm">Download</h1>
                </div>
            </div>
        </template>
        
        
        <div class="theme-buttons">
            <button class="flux">Flux</button>
            <button class="fluent">Fluent</button>
            <button class="smmdb">smmdb</button>
            <button class="dlgames">games</button>
        </div>
        
        <script src="js/main.js"></script>
    </body>

</html>
