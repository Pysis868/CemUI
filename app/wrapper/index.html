<!DOCTYPE html>
<html>
    <head>
        <title>CemUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        
        <iframe id="webview"></iframe>
        
        <div id="smm">
            <div class="main">
                <div class="header">
                    <h1 class="txt-s-32 txt-c-yellow txt-font-smm">Super Mario Maker Database</h1>
                    <h1 class="close txt-button txt-s-24 txt-c-yellow txt-font-smm" onclick="toggleSMMDB();">Back</h1>
                </div>
                <div class="wrapper">
                    <div class="course">
                        <div class="title super-expert">
                            <p class="left txt-s-16 txt-c-white">Easy</p>
                        </div>
                        <div class="content">
                            <p class="txt-s-16 txt-bold txt-c-black">Noob level</p>
                            <div class="left img_container img_thumbnail">
                                <img src='http://smmdb.ddns.net/courseimg/59d05a48b2ba541de6461297'>
                            </div>
                            <div class="details">
                                <div class="type type-3"></div>
                                <div class="upload-date txt-s-16 txt-bold txt-c-black">09/30/2017</div>
                                <div class="owner txt-s-16 txt-bold txt-c-black">TOMrg</div>
                                <div class="stars">
                                    <span class="course-star-icon">
                                        <!-- icon  -->
                                    </span>
                                    <span class="course-star-count txt-s-16 txt-bold txt-c-black">
                                        1
                                    </span>
                                </div>
                            </div>
                            <div class="img_container img_preview">
                                <img src='http://smmdb.ddns.net/courseimg/59d05a48b2ba541de6461297_full'>
                            </div>
                        </div>
                        <div class="footer">
                            <h1 class="download txt-button txt-button-white txt-s-24 txt-c-black txt-font-smm">Download</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay">
                <div>
                    <div>
                    <h1 class="txt-font-smm txt-s-48">Super Mario Maker</h1>
                    </div>
                </div>
                <div>
                    <div>
                        <h1 class="txt-font-smm txt-s-48">Database</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="theme-buttons">
            <button class="flux">Flux</button>
            <button class="fluent">Fluent</button>
            <button class="smmdb">smmdb</button>
            <button class="dlgames">games</button>
        </div>
        
        <script src="js/main.js"></script>
    </body>

</html>
