<!DOCTYPE html>
<html>
    <head>
        <title>CemUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        
        <iframe id="webview"></iframe>
        
        <div id="smm">
            <div class="main">
                <div class="header">
                    <h1 class="txt-s-32 txt-c-yellow txt-font-smm">Super Mario Maker Database</h1>
                    <h1 class="close txt-button txt-s-24 txt-c-yellow txt-font-smm" onclick="toggleSMMDB();">Back</h1>
                </div>
                <div class="wrapper">
                    <div class="course">
                        <div class="title">
                            <p class="left txt-s-16 txt-c-white">Easy</p>
                            <p class="right txt-s-16 txt-c-white">76.52%</p>
                        </div>
                        <div class="content">
                            <p class="txt-s-16 txt-c-black">Noob level</p>
                        </div>
                    </div><!--
                    --><div class="course">
                        <div class="title expert">
                            <p class="left txt-s-16 txt-c-white">Expert</p>
                            <p class="right txt-s-16 txt-c-white">1.52%</p>
                        </div>
                    <div class="content">
                            <p class="txt-s-16 txt-c-black">KAIZO FIRE DEATH LEVEL</p>
                        </div>
                    </div>
                    <div class="course">
                        <div class="title hard">
                            <p class="left txt-s-16 txt-c-white">Hard</p>
                            <p class="right txt-s-16 txt-c-white">13.64%</p>
                        </div>
                        <div class="content">
                            <p class="txt-s-16 txt-c-black">Bit hard casual kingdom stroll</p>
                        </div>
                    </div>
                    <div class="course">
                        <div class="title expert">
                            <p class="left txt-s-16 txt-c-white">Expert</p>
                            <p class="right txt-s-16 txt-c-white">0.28%</p>
                        </div>
                        <div class="content">
                            <p class="txt-s-16 txt-c-black">KAIZO VULCANO FIRE KILL</p>
                        </div>
                    </div>
                
                
                
                </div>
            </div>
            <div class="overlay">
                <div>
                    <div>
                    <h1 class="txt-font-smm txt-s-48">Super Mario Maker</h1>
                    </div>
                </div>
                <div>
                    <div>
                        <h1 class="txt-font-smm txt-s-48">Database</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="theme-buttons">
            <button class="flux">Flux</button>
            <button class="fluent">Fluent</button>
            <button class="smmdb">smmdb</button>
        </div>
        
        <script src="js/main.js"></script>
    </body>

</html>
