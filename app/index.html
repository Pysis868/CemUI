<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Vibes</title>

        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div id="app">
            <div class="header">
                <span class="logo typography-size-48">
                    <span>CEM</span>
                    <span class="typography-color-blue typography-size-38">UI</span>
                    <span class="version typography-color-gray typography-size-24">&nbsp;v2.0.0</span>
                </span>
                <span class="settings-button typography-color-gray">
                    <small class="typography-size-16">settings</small>
                    <i class="fa fa-gears typography-size-32"></i>
                </span>
            </div>
            <div class="app-content">
                <div class="library">
                    <small class="title typography-color-gray">Your Library</small>
                    <div class="section-content" id="games-lib">
                    </div>
                </div>
            </div>
            <div class="modal game-modal active"></div>
            <div class="modal settings-modal"></div>
        </div>
        

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="assets/js/app.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>

</html>
