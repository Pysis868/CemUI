<!DOCTYPE html>
<html>
    <head>
        <title>cemUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <!--<link href="lib/bootstrap_min.css" rel="stylesheet" type="text/css" />-->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main">
            <div class="title">
                <h2 class="txt-up txt-s-24 txt-c-black">CEM<span class="txt-c-blue">UI</span></h2>
                <h2 class="txt-up txt-s-48 txt-c-black">HOME</h2>
            </div>
            
            <div class="settings">
                <h2 class="txt-s-16 txt-c-black small settings">Settings <span class="txt-s-32"><i class="fa fa-cogs" aria-hidden="true"></i></span></h2>
            </div>
            
            <div class="gamesT">
                <p class="txt-s-16 txt-c-gray">Your library</p>
            </div>
            
            <div class="games" id="games-grid">
                <!-- grid items here -->
            </div>
            
            <div class="mostT">
                <p class="txt-s-16 txt-c-gray">Most played</p>
            </div>
            
            <div class="most">
                <div class="alt grid-item"></div>
                <div class="alt grid-item"></div>
                <div class="alt grid-item"></div>
                <div class="alt grid-item"></div>
            </div>
            
            <div class="suggestedT">
                <p class="txt-s-16 txt-c-gray">Suggested</p>
            </div>
            
            <div class="suggested">
                <div class="alt grid-item"></div>
                <div class="alt grid-item"></div>
                <div class="alt grid-item"></div>
                <div class="alt grid-item"></div>
            </div>
            
            
            
        </div>


        <!-- MODAL LIST -->
        <section id="modal-content-list">
            <div id="modal1" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Game 1</p>
                </div>

            </div>

            <div id="modal2" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Game 2</p>
                </div>

            </div>
        </section>

        <script src="js/main.js"></script>
        <script src="js/Controller.js"></script>
        <script src="js/Controller.layouts.js"></script>
        <script src="js/gamepad.js"></script>
    </body>

</html>
