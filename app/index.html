<!DOCTYPE html>
<html>
    <head>
        <title>cemUI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <!--<link href="lib/bootstrap_min.css" rel="stylesheet" type="text/css" />-->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="main">
            <h2 class="txt-up txt-s-24 txt-c-black">CEM<span class="txt-c-blue">UI</span></h2>
            <h2 class="txt-up txt-s-48 txt-c-black">HOME</h2>
            <h2 class="txt-s-16 txt-c-black small settings">Settings <span class="txt-s-32"><i class="fa fa-cogs" aria-hidden="true"></i></span></h2>
            <div class="grid-cont">
                <div class="grid1"><p class="txt-s-16 txt-c-gray">Your library <span class="txt-s-32 txt-c-black icon"><i class="fa fa-plus" aria-hidden="true"></i></span></p>

                <div class="grid">
                    <div class="highlight item"><img src="http://i.imgur.com/lTkYD.jpg" onclick="openModal('modal1');"/></div>
                    <div class="item"><img src="http://i.imgur.com/lTkYD.jpg" onclick="openModal('modal2');"/></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                </div><!--
        --><div class="grid1 grid2"><p class="txt-s-16 txt-c-gray">Your library </p>
                <div class="suggested grid">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div></div>
                <p class="txt-s-16 txt-c-gray">Your library </p>
                <div class="suggested grid suggested">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div></div>
                </div>
            </div>
        </div>


        <!-- MODAL LIST -->
        <section id="modal-content-list">
            <div id="modal1" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Game 1</p>
                </div>

            </div>

            <div id="modal2" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Game 2</p>
                </div>

            </div>
        </section>

        <script src="js/main.js"></script>
    </body>

</html>
