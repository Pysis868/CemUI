<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>CemUI</title>

        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <div id="app">
            <div class="header">
                <span class="logo typography-size-48">
                    <span>CEM</span>
                    <span class="typography-color-blue typography-size-38">UI</span>
                    <span class="version typography-color-gray typography-size-24">&nbsp;v2.0.0</span>
                </span>
                <span class="settings-button typography-color-gray">
                    <small class="typography-size-16">settings</small>
                    <i class="fa fa-gears typography-size-32"></i>
                </span>
            </div>
            <div class="app-content">
                <div class="section-1">
                    <div class="recently-played">
                        <small class="title typography-color-gray">Recently Played</small>
                        <div class="section-content">
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/ARDE01.jpg" alt="sm3dw">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/AMKE01.jpg" alt="smk8">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/AMAE01.jpg" alt="smm">
                            </div>
                        </div>
                    </div>
                    <div class="library">
                        <small class="title typography-color-gray">Your Library</small>
                        <div class="section-content">
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/ARDE01.jpg" alt="sm3dw">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/AMKE01.jpg" alt="smk8">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/AMAE01.jpg" alt="smm">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/ABJE01.jpg" alt="msog">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/ABAE01.jpg" alt="mp10">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/AAFE01.jpg" alt="bay">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/AD2E78.jpg" alt="ds2">
                            </div>
                            <div class="game">
                                <img src="http://art.gametdb.com/wiiu/coverHQ/US/AD5E.jpg" alt="oddc">
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="section-2">
                    <small class="title typography-color-gray">Now Playing</small>
                    <div class="now-playing">
                        <img src="http://www.mobygames.com/images/shots/l/709710-mario-kart-8-wii-u-screenshot-mirror-mode-everything-is-reversed.jpg" alt="game play" class="game">
                    </div>
                </div>
            </div>
            <div class="modal game-modal active"></div>
            <div class="modal settings-modal"></div>
        </div>
        

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="assets/js/app.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>

</html>
